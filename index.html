<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
   
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-lg-7 col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
   

   <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-9">
            <div class="row">
              <div class="col-lg-8 d-sm-block d-none">
                <div class="box sm-none">2.1</div>
              </div>
              <div class="col-lg-4">
               <div class="box">2.2</div> 
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-md-block d-none">
            <div class="box lime">3</div>
          </div>
        </div>
      </div>
    </section>


    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-9">
            <div class="row">
              <div class="col-lg-4 col-sm-9">
                <div class="box ">4.1</div>
              </div>
              <div class="col-sm-3 d-lg-none d-block">
                <div class="box ">3</div>
              </div>
              <div class="col-lg-8 col-sm-12">
               <div class="box">4.2</div> 
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-lg-block d-none">
            <div class="box red">5</div>
          </div>
        </div>
      </div>
    </section>
   
   <section class="bar d-md-none d-sm-block d-none">
     <div class="container">
       <div class="row">
         <div class="col-sm-12">
           <div class="box">Bar</div>
         </div>
       </div>
     </div>
   </section>

   <section class="footer">
     <div class="container">
       <div class="row">
         <div class="col-lg-12">
           <div class="box">Footer</div>
         </div>
       </div>
     </div>
   </section>
    <!-- java Script -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
